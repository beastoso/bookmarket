<!DOCTYPE html>

<html>

	<head>
		<title>Share the love - trade your books with others for others</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>	Welcome <span id="name"></span>!
			<a id="loginBtn" class="menu" href="/login">Login</a>
			<a id="profileBtn" class="menu" href="/profile" style="display:none;">My Profile</a>
			<a id="logoutBtn" class="menu" href="/logout" style="display:none;">Logout</a>
		</p>
	</header>

	<body>
		<div class="container">
			<div class="row title-text">
				<p><i class="fa fa-book"></i> Book Market! <i class="fa fa-shopping-basket"></i></p>
			</div>
			<div id="searchBox">
				<p>Register your books to trade and let the sharing begin!</p>
				<br/>
				<input type="text" name="filter" placeholder=" search for books "/>
				<button class="btn" id="filterBtn"><i class="fa fa-search"></i></button>
				<button id="firstAddBtn" class="addBtn btn"><i class="fa fa-plus"></i> Add book</button>
				
			</div>
			<div id="books">
				<div id="statusMessage"></div>
				<br/>
				<div id="bookList">
					<div id="dummyBook" class="book" style="display:none;">
						<div class="bookRollover" style="display:none;">
							<button class="bookLink" title="View detail"><i class="fa fa-eye"></i></button>
							<br/>
							<button class="bookTrade" title="Request a trade"><i class="fa fa-handshake-o"></i></button>
							<br/>
							<button class="bookRecommend" title="Recommend to a friend"><i class="fa fa-bullhorn"></i></button>
						</div>
						<div class="bookTile">
							<img class="bookImage" src="/public/img/placeholder.png" />
							<div class="bookName">(no title)</div> 
							<div class="bookAuthor">(no author)</div>
						</div>
					</div>
				</div>
				<br/>
			</div>
		</div>
		
		
		<div id="notification" class="hidden">
			<div class="closeBtn"><i class="fa fa-close"></i></div>
			<div class="message"></div>
		</div>
		
		<div id="recommend" class="hidden">
			<div class="closeBtn"><i class="fa fa-close"></i></div>
			<p>
				Enter the email address of the person 
				<br/>
				you want to recommend this book to:
			</p>
			<p>
			<input type="hidden" name="recommendationBookId" />
			<input type="text" name="recommendationEmail" placeholder="email" />
			</p><br/>
			<button id="sendBtn">Send</button>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
	  	<script type="text/javascript" src="controllers/indexController.client.js"></script>
	</body>

</html>
